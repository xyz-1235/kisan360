<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kisan360 | Buyer Register</title>

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #fff;
      width: 390px;
      padding: 34px;
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
      border-top: 5px solid #0284c7;
    }

    h2 {
      text-align: center;
      color: #0369a1;
      margin-bottom: 22px;
    }

    input {
      width: 100%;
      padding: 13px;
      margin-bottom: 14px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #0ea5e9, #0284c7);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }
    
    button:hover {
        background: linear-gradient(135deg, #0284c7, #0369a1);
    }

    .link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #0284c7;
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create Buyer Account</h2>
    <p style="text-align:center; color:#64748b; font-size:13px; margin-top:-15px; margin-bottom:20px;">Connect with farmers directly</p>

    <input id="name" placeholder="Full Name / Company Name" />
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <input id="phone" placeholder="Phone Number" />
    <input id="city" placeholder="City" />

    <button type="button" onclick="register()">Create Account</button>

    <div class="link">
      Already have an account?
      <a href="index.html">Login</a>
    </div>
  </div>

<script>
// If running on Live Server (ports 5500-5510), point to Node backend on port 3000.
const API_BASE_URL = (window.location.port && parseInt(window.location.port) >= 5500 && parseInt(window.location.port) <= 5510)
    ? 'http://localhost:3000'
    : '';

async function register() {
  try {
    const data = {
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      password: document.getElementById("password").value,
      // Mapping fields to existing schema (village -> city, state -> phone (or generic))
      // Or we can just reuse existing fields. Schema is: name, email, password, village, state, role
      village: document.getElementById("city").value.trim(), 
      state: document.getElementById("phone").value.trim(),
      role: "buyer" // Role set to Buyer
    };

    if (!data.name || !data.email || !data.password) {
      alert("Name, email and password are required");
      return;
    }

    const res = await fetch(`${API_BASE_URL}/register`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok) {
        alert("Registration successful! Click OK to go to Login.");
        window.location.href = "index.html";
    } else {
      alert(result.error || "Registration failed");
    }
  } catch (err) {
    console.error(err);
    alert("Error: Could not connect to server. Make sure it is running!");
  }
}
</script>
</body>
</html>
