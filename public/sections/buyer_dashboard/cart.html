<div id="cartEmptyState" class="max-w-md mx-auto py-20 text-center animate-fade-in hidden">

        <i data-lucide="shopping-bag" class="w-12 h-12 text-slate-300"></i>
    </div>
    <h2 class="text-2xl font-black mb-4" data-lang-key="buyer_empty_cart">Your Market Bag is Empty</h2>
    <p class="text-slate-500 mb-8" data-lang-key="buyer_start_sourcing_desc">You haven't added any commodities for procurement yet.</p>

        </button>
        <h1 class="text-3xl font-black" data-lang-key="buyer_cart">Procurement Cart</h1>
    </div>

    <div class="grid lg:grid-cols-3 gap-10">
        <div class="lg:col-span-2 space-y-4" id="cartItemsList">
            <!-- Items injected here -->
        </div>

        <div class="space-y-6">
            <div class="bg-white p-8 rounded-[2rem] border border-slate-100 shadow-xl shadow-slate-200/50">
                <h3 class="font-black text-xl mb-6" data-lang-key="buyer_order_summary">Order Quote</h3>
                <div class="space-y-4 text-sm font-semibold text-slate-500" id="cartSummary">

                </div>
                <button onclick="navigate('checkout')" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white py-4 rounded-2xl font-black mt-8 shadow-xl shadow-emerald-200 transition-all flex items-center justify-center gap-2" data-lang-key="buyer_proceed_checkout">
