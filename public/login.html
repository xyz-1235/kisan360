<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kisan360 | Login</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #eef2f7);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      width: 360px;
      padding: 34px;
      border-radius: 14px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08);
      animation: fadeSlide 0.6s ease forwards;
      transform: translateY(20px);
      opacity: 0;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.12);
    }

    h2 {
      margin: 0 0 24px;
      text-align: center;
      color: #15803d;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      padding: 13px 14px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      border-color: #22c55e;
      box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
    }

    button {
      width: 100%;
      padding: 13px;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(34, 197, 94, 0.35);
    }

    button:active {
      transform: scale(0.98);
    }

    .link {
      margin-top: 18px;
      text-align: center;
      font-size: 14px;
      color: #374151;
    }

    .link a {
      color: #16a34a;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @keyframes fadeSlide {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Kisan360 Login</h2>

    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />

    <button id="loginBtn">Login</button>

    <div class="link">
      Don’t have an account?
      <a href="register.html">Create Account</a>
    </div>
  </div>

  <script>
    // If running on Live Server (ports 5500-5510), point to Node backend on port 3000.
    const API_BASE_URL = (window.location.port && parseInt(window.location.port) >= 5500 && parseInt(window.location.port) <= 5510)
        ? 'http://localhost:3000'
        : '';

    document.getElementById("loginBtn").addEventListener("click", login);

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please fill all fields");
        return;
      }

      try {
        const res = await fetch(`${API_BASE_URL}/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (!res.ok) {
          alert(data.error || "Login failed");
          return;
        }

        // Save logged-in user
        localStorage.setItem("user", JSON.stringify(data.user));

        // ✅ Redirect based on Role
        if (data.user.role === 'buyer') {
            window.location.href = "buyer-dashboard.html";
        } else {
            window.location.href = "index.html";
        }

      } catch (err) {
        console.error("Login error:", err);
        alert("Server not reachable. Is backend running?");
      }
    }
  </script>

</body>
</html>
